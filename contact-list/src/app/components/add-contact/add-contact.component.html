<!-- Material form group -->
<div class="form-container ">
  <!-- Header -->
  <h3>Add a New Contact</h3>
  <!-- Form -->
  <form
    [formGroup]="contactForm"
    (ngSubmit)="onSubmit(contactForm.value)"
    class="d-flex flex-column justify-content-center "
  >
    <div class="d-flex flex-column justify-content-center align-items-center ">
      <a mdbBtn floating="true" (click)="fileInput.click()" mdbWavesEffect>
        <i
          *ngIf="!imageSrc"
          class="far fa-user fa-4x mr-4 grey p-3 white-text rounded-circle "
          aria-hidden="true"
        ></i>
        <input
          style="display: none"
          type="file"
          (change)="readURL($event)"
          #fileInput
        />
        <img
          id="blah"
          *ngIf="imageSrc"
          class="rounded-circle
          img-fluid uploadedImage"
          [src]="imageSrc"
          alt="your uploaded image"
        />
      </a>
      <h4>Add Photo</h4>
    </div>

    <!-- Material input -->
    <div class="md-form form-group mt-5">
      <input
        mdbInput
        mdbValidate
        type="text"
        name="input"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="First name"
        formControlName="firstName"
      />
      <label for="firstName"></label>
      <mdb-error
        *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
        >First Name Required</mdb-error
      >
    </div>
    <!-- Material input -->
    <div class="md-form form-group mt-5">
      <input
        mdbInput
        mdbValidate
        type="text"
        class="form-control"
        id="lastName"
        name="lastName"
        placeholder="Last name"
        formControlName="lastName"
      />
      <label for="lastName"></label>

      <mdb-error
        *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
        >Last Name Required</mdb-error
      >
    </div>
    <div class="md-form form-group mt-5">
      <!-- Grid row -->
      <div class="form-row">
        <!-- Grid column -->
        <div class="col-1">
          <!-- Material input -->

          <input
            mdbInput
            mdbValidate
            pattern="[+ 0-9]*"
            type="number"
            class="form-control"
            placeholder="+44"
            max="4"
            name="input"
            id="countryCode"
            name="countryCode"
            formControlName="countryCode"
          />
          <label for="countryCode"></label>

          <mdb-error
            *ngIf="
              countryCode.invalid && (countryCode.dirty || countryCode.touched)
            "
            >Max 4 No</mdb-error
          >
        </div>

        <!-- Grid column -->

        <!-- Grid column -->
        <div class="col-11">
          <!-- Material input -->

          <input
            mdbInput
            mdbValidate
            type="number"
            pattern="[0-9]*"
            class="form-control"
            id="mobileNumber"
            placeholder="567 2249"
            max="7"
            id="mobileNumber"
            name="mobileNumber"
            formControlName="mobileNumber"
          />
          <label for="mobileNumber"></label>

          <mdb-error
            *ngIf="
              mobileNumber.invalid &&
              (mobileNumber.dirty || mobileNumber.touched)
            "
            >Mobile Number must be beween 7 to 12 numbers</mdb-error
          >
        </div>
        <!-- Grid column -->
      </div>
      <!-- Grid row -->
    </div>
    <div class="md-form form-group mt-5">
      <input
        mdbInput
        mdbValidate
        type="text"
        class="form-control"
        id="email"
        name="email"
        placeholder="Email address"
        formControlName="email"
      />
      <label for="email"></label>

      <mdb-error *ngIf="email.invalid && (email.dirty || email.touched)"
        >Email invalid</mdb-error
      >
      <mdb-success *ngIf="email.valid && (email.dirty || email.touched)"
        >Email Valid</mdb-success
      >
    </div>

    <div class="d-flex flex-column justify-content-center align-items-center">
      <button type="submit" mdbBtn color="success" mdbWavesEffect>
        Add Contact
      </button>
      <button
        type="button"
        [routerLink]="['/contact-list']"
        mdbBtn
        color="primary"
        mdbWavesEffect
      >
        Cancel
      </button>
    </div>
  </form>
  <!-- Material form group -->
</div>
